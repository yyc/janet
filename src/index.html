<html>
  <head profile="http://a9.com/-/spec/opensearch/1.1/">
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      href="search.xml"
      title="Janet Search"
    />
    <title>
      Janet: a service worker search engine that lives in your browser
    </title>
  </head>
  <body>
    <script src="app.js"></script>
    <h1 class="centerheading janetgreen">
      Welcome! <br />
      Everything is fine.
    </h1>

      <input name="q" placeholder="Search for anything" />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
